<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<style type="text/css">
			#placeholder {
				height:300px;
				width:400px;
			}
		</style>
		<script type="text/javascript" src="flot/jquery.js"></script>
		<script type="text/javascript" src="flot/jquery.flot.js"></script>
		<script type="text/javascript" src="flot/jquery.flot.stack.js"></script>
		<script type="text/javascript" src="../jquery.flot.barlabels.js"></script>
		<script type="text/javascript">
		
			// "base", "end", "middle", "outside"
			var labelPosition = "middle";
		
			var data = [
				{
				  label: "Series 1",
				  data: [[3,1],[1,2],[2,3]],
				  labels: {
				  	position: labelPosition
				  },
				  stack: 0
				},
				{
				  label: "Series 2",
				  data: [[2,1],[1,2],[2,3]],
				  labels: {
				  	position: labelPosition
				  },
				  stack: 0
				},
				{
				  label: "Series 3",
				  data: [[3,1],[2,2],[1,3]],
				  labels: {
				  	position: labelPosition
				  },
				  stack: 0
				}
			];

			var options = {
				lines: {
					show: false
				},
				bars: {
					show: true,
					align:"center",
                    horizontal: true,
					barWidth: 0.9
				}
			};
			
			$(function() {
				$.plot("#placeholder", data, options);
			});
		</script>
	</head>
	<body>
		<div id="page-title">Flot Bar Labels Plugin Horizontal Stacked Example</div>
		<div id="placeholder"></div>
	</body>
</html>
